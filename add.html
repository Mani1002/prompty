<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Yours Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white w-full max-w-md rounded-xl shadow-md p-6">
    <!-- Title -->
    <h2 class="text-center text-2xl font-semibold mb-6">Add yours...</h2>

    <!-- Input -->
    <input 
      type="text" 
      placeholder="title" 
      class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
    />

    <!-- Drag & Drop -->
    <div class="w-full border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center py-8 mb-4 cursor-pointer hover:border-purple-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5.002 5.002 0 0115.9 6H16a5 5 0 011 9.9m-4-3.9v6m0 0l-3-3m3 3l3-3" />
      </svg>
      <p class="text-gray-600">Drag & Drop <span class="text-purple-600">or Browse</span></p>
      <p class="text-xs text-gray-400">Supports: JPG, PNG, GIF</p>
    </div>

    <!-- Textarea -->
    <textarea 
      placeholder="prompt..." 
      class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 h-24 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
    ></textarea>

    <!-- Button -->
    <button class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
      Save
    </button>
  </div>

</body>
</html>
